name: Build & Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write
  packages: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"

      - name: Cache npm modules
        uses: actions/cache@v5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run build

      - name: Compute BUILD_DIR
        run: echo "BUILD_DIR=$HOME/.config/raycast/extensions/anytype" >> $GITHUB_ENV

      - name: Verify build output
        run: |
          if [ ! -d "${BUILD_DIR}" ]; then
            echo "‚ùå Build directory '${BUILD_DIR}' not found!"
            exit 1
          fi

      - name: Compress extension to tar.gz
        run: |
          TAR_NAME="anytype-raycast-${{ github.ref_name }}.tar.gz"
          tar czf "${GITHUB_WORKSPACE}/${TAR_NAME}" --transform "s,^,anytype-raycast-${{ github.ref_name }}/," -C "${BUILD_DIR}" .

      - name: Create Release & Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          files: anytype-raycast-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}
